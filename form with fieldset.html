<!DOCTYPE html>
<html>
<head>
	<title>Form with Fieldset</title>
	<style type="text/css">
		fieldset{
			background-color: #eeeeee;
		}
		legend{
			 background-color: gray;
			 color: white;
			 padding: 5px 10px;
		}
		input{
			margin: 5px;
		}
		fieldset{
			display: block;
  margin-left: 2px;
  margin-right: 2px;
  padding-top: 0.35em;
  padding-bottom: 0.625em;
  padding-left: 0.75em;
  padding-right: 0.75em;
  border: 2px groove (internal value);
		}
	</style>
</head>
<body bgcolor="Lightskyblue">
<form name="Kavilan">
	<fieldset>
		<legend>Personal Details</legend>
		<label for="Firstname">Firstname</label>
		<input type="text" name="FN">
		<br>
		<label for="Lastname">Lastname</label>
		<input type="text" name="LN">
		<br>
		<label for="Address">Address</label>
		<input type="text" name="Address">
		<br>
		<label for="Email">Email</label>
		<input type="text" name="Email">
		<br>
		<label for="Password">Password</label>
		<input type="Password" name="Password">
		<br>
		<label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday">
</fieldset>
    <br>
    <fieldset>
    	<legend>Additional Details</legend>
    	<label for="Courses">Courses</label><br>
    	<br>
    	HTML<input type="Checkbox" name="HTML">CSS<input type="Checkbox" name="CSS">JS<input type="Checkbox" name="JS">PHP<input type="Checkbox" name="PHP">Python<input type="Checkbox" name="Python">
    	<br>
    	<br>
    	<label>Hobbies</label><br><br>
<td><select size="5px" multiple="" name="Hobbies">
					<option value="1" selected >Plese select your hobbies</option>
					<option value="1">Swimming</option>
					<option value="2">Dancing</option>
					<option value="3">Singing</option>
					<option value="4">Drawing</option>
					<option value="5">Football</option>
					<option value="6">Badminton</option>
					<option value="7">Karate</option>
					<option value="8">Taekondo</option>
                     </select></td>

					<label>Country</label><br><br>
				<td><select size="5px" name="Country">
					<option value="1" selected>Please Select Your Country</option>
					<option value="1">Malaysia</option>
					<option value="2">India</option>
					<option value="3">America</option>
					<option value="4">France</option>
					<option value="5">Germany</option>
					<option value="6">United Kingdom</option>
					<option value="7">Israel</option>
					<option value="8">Palestine</option>
                   </select></td>

                      <br>
					<label>Select Your Favourite Colour :</label><br><br>
					<input type="color" value="red" /><br><br>

					<label>File Upload</label><br><br>
					<td><input type="File" name="Imageupload" accept="Image/*"></td>

					<h1><td colspan="2"><input type="Reset" name="Reset" value="Reset"><input type="Submit" name="Submit" value="Submit"></td></h1>

	</fieldset>
</form>
</body>
</html>
